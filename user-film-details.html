<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
        }
        .film-details-container {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-left: 10px solid #dc3545;
        }
        .film-poster {
            max-height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border: 4px solid #dc3545;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #a71d2a;
            border-color: #a71d2a;
            transform: scale(1.05);
        }
        .badge-genre {
            background-color: #dc3545;
            color: white;
        }
        h2, h4 {
            color: #dc3545;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }
        .film-info {
            background-color: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="film-details-container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img id="filmPoster" src="" alt="Film Poster" class="film-poster img-fluid">
                </div>
                <div class="col-md-8">
                    <h2 id="filmTitle" class="mb-3"></h2>
                    <div class="mb-3 film-info">
                        <span class="badge badge-genre me-2" id="filmGenre"></span>
                        <span class="badge bg-info me-2" id="filmYear"></span>
                        <span class="badge bg-success" id="filmStatut"></span>
                    </div>
                    <p class="mb-3"><strong>Réalisateur:</strong> <span id="filmDirector"></span></p>
                    <p class="mb-3"><strong>Durée:</strong> <span id="filmDuree"></span></p>
                    <h4 class="mt-4">Synopsis</h4>
                    <p id="filmSynopsis"></p>
                    <div class="mt-4">
                        <button id="trailerButton" class="btn btn-primary me-2" style="display: none;">
                            <i class="fas fa-film me-2"></i>Bande-annonce
                        </button>
                        <a href="home.html" class="btn btn-secondary">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trailer Modal -->
    <div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0" style="background-color: #dc3545;">
                    <h5 class="modal-title text-white" id="trailerModalLabel">Bande-annonce</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="trailer-video" src="" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user-film-details.js"></script>
</body>
</html>
